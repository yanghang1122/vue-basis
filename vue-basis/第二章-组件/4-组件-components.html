<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>



	 <div id="root"> 
			<hello></hello>
		</div>


		<script type="text/javascript">
			Vue.config.productionTip = false;
		
			//创建组件 组件里面的data methods watch this都是vuecomponent实例对象
			const hello = Vue.extend({
				template:`<h1>{{msg}}</h1>`,
				data(){
					return{
						msg:"hello"
					}
				}
				
			})
			//组件本身是一个构造函数
			// console.log(hello)

			const vm =	new Vue({
				el:'#root',
				components:{
					hello:hello
					
				}
			})
			
			
			
			
			
		</script>
	</body>
</html>
