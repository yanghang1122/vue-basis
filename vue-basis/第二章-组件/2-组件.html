<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="root">
			<my-yanghang></my-yanghang>
			<!-- 也可以用这种自闭和标签 但必须在脚手架环境中用-->
			<my-yanghang/>
		</div>
		
		<!-- 如果是局部组件在别的vue里不好用 -->
		<div id="root2">
			<my-yanghang></my-yanghang>
			<!-- //也可以用这种自闭和标签 -->
			<my-yanghang/>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			Vue.config.productionTip = false;
			
			// 1.定义组件
			//Vue.extend 可以不写 最好写
			const s = Vue.extend({
				template:`
				<div>
					<h1>{{fname}}</h1>
					<h2>{{lname}}</h2>
				</div>
				`,
				data(){
					return{
						fname:"yang",
						lname:"hang"
					}
				}
			})
			
			// 注册全局组件 第一个参数就是组件的名字 第二个参数定义组件时候的名字
			Vue.component("my-yanghang",s)
			
			
			
			new Vue({
				el:"#root",
				components:{
					//注册局部组件
					//注册的时候叫什么名字 用的时候就叫什么名字
					// 'my-yanghang':s
				}
			})
			
			new Vue({
				el:"#root2",
				components:{
					//注册局部组件
					//注册的时候叫什么名字 用的时候就叫什么名字
					// 'my-yanghang':s
				}
			})
			
			
			
		</script>
	</body>
</html>
