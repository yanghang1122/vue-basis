<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		
		<div class="root">
			<h1>姓名：{{name}}</h1>
			<h1>年龄：{{age}}</h1>
			<h1 v-if="hang.sex">性别：{{hang.sex}}</h1>
			<button type="button" @click="btn">点击新增性别</button>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			new Vue({
				el:".root",
				data(){
					return{
						name:"yang",
						age:"18",
						hang:{
							
						}
					}
				},
				methods:{
					btn(){
						// 不能往data根目录下面新增属性
						Vue.set(this.hang,"sex","男");
					}
				}
			})
			
			
		</script>
		
	</body>
</html>
