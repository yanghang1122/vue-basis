<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

	
	
			<div id="content">
				<!-- 遍历数组 可以遍历出两个参数 一个内容 一个索引 -->
				<!-- key最好用唯一标识 -->
				<div v-for="(p,index) in persons" :key="p.id">
					{{p.name}}-{{index}}
					<input type="text"/>
				</div>
				
				<button type="button" @click.once="add">点我添加老刘</button>
				
				
			</div>





		<script type="text/javascript">
			Vue.config.productionTip = false;


			new Vue({
				el:"#content",
				data(){
					return{
						persons:[
							{id:001,name:"张三",age:18},
							{id:002,name:"李四",age:19},
							{id:003,name:"王五",age:20},
						],
						laoliu:{
							id:004,
							name:"老刘",
							age:21
						}
						
					}
				},
				methods:{
					add(){
						this.persons.unshift(this.laoliu)
					}
				}
				
				
			})
	
		
		</script>
	</body>
</html>
