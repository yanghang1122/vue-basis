<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="root">
			<form @submit.prevent="demo">
				<!-- 去空格 -->
				账号：<input type="text" v-model.trim="user.account"/><br>
				密码：<input type="password" v-model="user.password"/><br><br>
				<!-- //修饰符把数字转成数字 -->
				年龄：<input type="number" v-model.number="user.age" />
				性别：<br>
				男：<input type="radio" name="sex" v-model="user.sex" value="male"/>
				女：<input type="radio" name="sex" v-model="user.sex" value="female"/><br><br>
				爱好：<br>
				学习：<input type="checkbox" v-model="user.hobby" value="xuexi"/>
				吃饭：<input type="checkbox" v-model="user.hobby" value="eat"/>
				打游戏：<input type="checkbox" v-model="user.hobby" value="game"/><br><br>
				
				校区：<select name="" v-model="user.city">
					<option value="">请选择校区</option>
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="深圳">深圳</option>
				</select>
				<br><br>
				
				
				其他信息：
				<!-- 懒收集光标失去才收集 -->
				<textarea v-model.lazy="user.other"></textarea><br><br>
				
				阅读并接受用户协议<input type="checkbox" v-model="user.agree" /><br><br>
				<button>提交</button>
			</form>
		</div>
		
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			new Vue({
				el:"#root",
				data(){
					return{
						user:{
							account:"",
							password:"",
							sex:"",
							hobby:[],
							city:"",
							other:"",
							agree:'',
							age:"",
						}
					}
				},
				methods:{
					demo(){
						console.log(this.user)
					}
				}
				
				
			})
			
		</script>
	</body>
</html>
