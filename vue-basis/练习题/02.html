<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			td {
				border: 1px solid;
				padding: 20px;
			}

			table {
				border-spacing: 0;
				border-collapse: collapse;

			}

			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="app">
			商品名称：<input type="text" v-model="name" /><br>
			商品价格：<input type="text" v-model="price" /><br>
			<button type="button" @click="btn">增加商品</button>

			<table>
				<tr style="background-color: red;">
					<td>商品序号</td>
					<td>商品名称</td>
					<td>商品价格</td>
					<td>删除商品</td>

				</tr>
				<tr v-for="(item,index) in list" :key="index">
					<td>{{index + 1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td style="background-color: orange; cursor: pointer;" @click="shanchu(index)">{{item.del}}</td>
				</tr>


			</table>

		</div>


		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			new Vue({
				el: "#app",
				data() {
					return {
						name: '',
						price: '',
						list: []
					}
				},
				methods: {
					btn() {
						this.list.push({
							id: this.index,
							name: this.name,
							price: this.price,
							del: "删除"
						})
					},
					shanchu(index){
						this.list.splice(index,1)
					}
				}
			})
		</script>
	</body>
</html>
